{% extends 'base.html' %}
{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center h-screen">
    <h1 class="text-center">Login</h1>
    <div class="row mt-4 w-form">
        <div class="d-flex flex-column gap-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{% url 'authentication:index' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}{% endif %} text-center">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
            {% endif %}
    </div>
</div>
{% endblock content %}
